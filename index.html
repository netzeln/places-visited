<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="page-header">
      <h1>Places We've Traveled Log <small id="small">By: Yvonna and Nick | Epicodus</small></h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form id="placeCollector">

            <fieldset class="form-group">
              <label for="placeName">Name of Place:</label>
              <input type="text" class="form-control" id="placeName">
            </fieldset>
            <fieldset class="form-group">
              <label for="location">Location:</label>
              <input type="text" class="form-control" id="placeLocation">
            </fieldset>
            <fieldset class="form-group">
              <label for="season">Season:</label>
              <input type="text" class="form-control" id="placeSeason">
            </fieldset>
            <fieldset class="form-group">
              <label for="notes">Notes:</label>
              <input type="text" class="form-control" id="placeNotes">
            </fieldset>
            <button type="submit" class="btn btn-success">Add</button>
          </form>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-sm-6" id="showResults">
            <h2> Places we've been</h2>
            <ul id="listResults">

            </ul>
          </div>
          <div class="col-sm-6" id="showResults2">
            <h2>Our Adventure details:</h2>
            <h3></h3>
            <p>Location: <span class="viewLocation"></span></p>
            <p>Season: <span class="viewSeason"></span></p>
            <p>Notes: <span class="viewNotes"></span></p>
            <ul>

            </ul>
          </div>
        </div>

      </div>
    </div>
  </body>

</html>
